<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
  <script crossorigin src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body>
  <h1 class="text-3xl font-bold">
    Hello world! Hello world! 2回目
    Git操作研修！
  </h1>
  <h2>helloword</h2>
  <h2>Good bye World!</h2>
  <p>開催日：2024年6月19日　18:00～</p>
  <h2>蘇る世界</h2>
  <div id="root"></div>

  <script type="text/babel">
    const App = () => {
      const [count, setCount] = React.useState(0);
      const handleClick = () => setCount(count + 1);

      return (
        <div>
          カウント：{count}
          <div>
            <button onClick={handleClick} class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">count up</button>
          </div>
          <a href="/page2.html" class="font-medium text-blue-600 underline dark:text-blue-500 hover:no-underline">ページ２へ</a>
        </div>
      );
    };
//aaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaa
    ReactDOM.render(<App />, document.getElementById('root'));
  </script>

</body>
</html>
